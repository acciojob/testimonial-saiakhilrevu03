<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonials</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .testimonials-container {
      background-color: #f5f5f5;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .testimonial {
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="testimonials-container">
    <h1>Testimonials</h1>

    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <div class="author">- John Doe</div>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <div class="author">- Jane Smith</div>
    </div>

  </div>

</body>
</html>
